<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>报名表</title>
	<style type="text/css"></style>
</head>
<body>
	<table border="1" cellspacing="0" cellpadding="5" align="center" vertical-align="center">
		<tr>
			<th colspan="3">姓名和联系方式</th>
		</tr>
		<tr>
			<td>真实姓名：</td>
			<form action="">
			<td><input type="text" name="真实姓名：" size="30">*</td>	
			<td>
			<input type="radio" name="sex" value = "男" >男
			<input type="radio" name="sex" value="女">女
			</td>
			</form>
		</tr>
		<tr>
			<td>电子邮箱：</td>
			<form action="">
				<td><input type="text" name="电子邮箱：" size="30">*</td>
			</form>
			<td><b>非常重要！！！</b>这是我们与你联系的首要方式</td>
		</tr>
		<tr>
			<td>电话：</td>
			<form action="">
				<td><input type="text" name="电话：" size="30">*</td>
			</form>
			<td>电话为必填项</td>
		</tr>
		<tr>
			<td>所实习部门：</td>
			<form>
				<td colspan="2">
				<select name="所实习部门：">
				<option value="易千工作室" >易千工作室</option>
				<option value="研发">研发</option>
				<option value="设计">设计</option>
				<option value="运营">运营</option>
				<option value="内容">内容</option>
				</select>
				</td>
			</form>
		</tr>
		<tr>
			<td>实习岗位：</td>
			<form>
				<td><input type="text" name="实习岗位：" size="30">*</td>
			</form>
			<td>研发部岗位：前端/后端/运维</td>
		</tr>
		<tr>
			<td>手机号码：</td>
			<form>
				<td><input type="text" name="手机号码：" size="30"></td>
				<td rowspan="3"></td>
			</form>
		</tr>
		<tr>
			<td>邮箱：</td>
			<form>
				<td><input type="text" name="邮箱：" size="30"></td>
			</form>
		</tr>
		<tr>
			<td>性别取向：</td>
			<form>
				<td><input type="text" name="性别取向：" size="30"></td>
			</form>
		</tr>
		
	</table>
	
</body>
</html>
